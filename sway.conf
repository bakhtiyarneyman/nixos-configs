## Execution.
bindsym $mod+c exec "alacritty --config-file /etc/nixos/alacritty.toml"
bindsym $mod+d exec "rofi -combi-modi drun,window -show combi -sidebar-mode -show-icons -theme /etc/nixos/onedark.rasi"
