theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "net"
device = "wlp0s20f3"
ssid = true
bitrate = false
ip = false
speed_up = false
speed_down = false
graph_up = false
interval = 5

[[block]]
block = "disk_space"
path = "/"
alias = ""
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
show_percentage = true

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1
format = "{utilization}% {frequency}GHz"

[[block]]
block = "temperature"
collapsed = false
interval = 1
good = 35
format = "{max}Â°"
chip = "*-isa-*"

[[block]]
